
<div class="card-container">
  <div class="card">
    <h3>{{'home.categories-description' | translate}}</h3>
    <ul>
      <li *ngFor="let option of categoriesList; let indexOfelement=index" (click)="categorySelect(indexOfelement)"
        [ngClass]="{'selected': categorySelected[indexOfelement]}">
        {{option.description}} </li>
    </ul>
  </div>
</div>
