<div [formGroup]="form">
  <label [attr.for]="formField.key">{{ formField.label }}</label>

  <div [ngSwitch]="formField.type">
    <!-- TODO specific validators based on type  -->
    <input
      *mpSwitchCases="[1, 12]"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="number"
    />
    <input
      *mpSwitchCases="[2, 4, 8, 9]"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="text"
    />
    <textarea
      *ngSwitchCase="3"
      [formControlName]="formField.key"
      [id]="formField.key"
    ></textarea>

    <select
      [id]="formField.key"
      *mpSwitchCases="[5, 6]"
      [multiple]="formField.type === 6"
      [formControlName]="formField.key"
    >
      <option *ngFor="let opt of formField.options" [value]="opt.fieldTypeChooseId">
        {{ opt.description }}
      </option>
    </select>

    <input
      *ngSwitchCase="7"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="checkbox"
    />

    <input
      *ngSwitchCase="11"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="date"
    />

    <!-- TODO picture type -->
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ formField.label }} is required
  </div>
</div>
