<div [formGroup]="form">
  <div [ngSwitch]="formField.type">
    <!-- Textfields -->
    <input
      *mpSwitchCases="[1, 2, 3]"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="text"
      [ngClass]="{error: !form.controls[formField.key].valid}"
      class="bg-grey-lightest focus:border-orange shadow-inner w-full"
      placeholder="{{
        'searchForm.categories.' + currentCategoryKey + '.' + formField.key
          | translate
      }}"
    />
    <!-- Type -->
    <!-- [multiple]="formField.type === 6" -->
    <select
      [id]="formField.key"
      *mpSwitchCases="[5, 6, 7]"
      [formControlName]="formField.key"
      class="block w-full border-gray-300 bg-white rounded-md shadow-inner sm:text-sm"
    >
      <option value="null">
        {{
          'searchForm.categories.' + currentCategoryKey + '.type' | translate
        }}
      </option>
      <option
        *ngFor="let opt of formField.options"
        [value]="opt.field_option_id"
      >
        {{ opt.key }}
      </option>
    </select>
    <!-- Amount of rooms -->
    <select
      [id]="formField.key"
      *mpSwitchCases="[14, 15]"
      [formControlName]="formField.key"
      class="block w-full border-gray-300 bg-white rounded-md shadow-inner sm:text-sm"
    >
      <option value="null">
        {{
          'searchForm.categories.' + currentCategoryKey + '.' + formField.key
            | translate
        }}
      </option>
      <option *ngFor="let opt of selectCounterValues" [value]="opt">
        {{ opt }}
      </option>
    </select>
    <!-- Dates -->
    <input
      class="bg-grey-lightest focus:border-orange shadow-inner w-full"
      placeholder="{{
        'searchForm.' + currentCategoryKey + '.' + formField.key | translate
      }}"
      *ngSwitchCase="[12, 13]"
      [formControlName]="formField.key"
      [id]="formField.key"
      type="date"
    />
  </div>
</div>
