<div class="container-fluid akros-beige">
  <div class="container auto-flex content-block light-beige">
    <div class="form-wrap">
      <p>
        <select
          (ngModelChange)="categorySelect($event)"
          [ngModel]="currentCategory"
          class="simple-field full-width uppercase"
        >
          <option value="-1">
            {{ 'categories.select' | translate }}
          </option>
          <option
            *ngFor="let category of categories; let i = index"
            [value]="i"
          >
            {{ 'categories.' + category.key + '.title' | translate }}
          </option>
        </select>
      </p>

      <form [formGroup]="form" class="form" *ngIf="categorySelected">
        <div class="mb-12 flex">
          <div class="form-check form-check-inline flex-1 pl-4">
            <input
              class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
              type="radio"
              name="requestOrOffer"
              id="offerRadio"
              [value]="false"
              formControlName="requestOrOffer"
              checked
            />
            <label
              class="form-check-label inline-block text-gray-800 pl-4"
              for="offerRadio"
              >{{ 'offers' | translate }}</label
            >
          </div>
          <div class="form-check form-check-inline flex-1 pl-4">
            <input
              class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
              type="radio"
              [value]="true"
              formControlName="requestOrOffer"
              name="requestOrOffer"
              id="searchRadio"
            />
            <label
              class="form-check-label inline-block text-gray-800 pl-4"
              for="searchRadio"
              >{{ 'searches' | translate }}</label
            >
          </div>
        </div>

        <div
          *ngFor="let formField of $any(selectedCategoryCreateFields$ | async)"
          class="mb-2 form-field"
        >
          <mp-form-field
            [formField]="formField"
            [form]="form"
            [errorMessages]="errorMessages[formField.key]"
            [appLanguage]="appLanguage"
            [currentCategoryKey]="$any(currentCategoryKey$ | async)"
          ></mp-form-field>
        </div>
        <div class="error-message mt-1" *ngIf="!form.valid">
          Test for a generic error to see how it fits in the layout
        </div>
        <a
          [ngClass]="{error: !form.valid}"
          class="btn big mt-2"
          (click)="onSubmit()"
        >
          <svg
            class="icon-btn"
            [ngClass]="{error: !form.valid}"
            viewBox="0 0 24 24"
          >
            <rect
              x="-0.55"
              y="17.34"
              width="10.09"
              height="4.33"
              rx="1.44"
              ry="1.44"
              transform="translate(-12.47 8.89) rotate(-45)"
            />
            <path
              d="M15,0a9,9,0,1,0,9,9A9,9,0,0,0,15,0Zm0,16a7,7,0,1,1,7-7A7,7,0,0,1,15,16Z"
            />
          </svg>
          {{ 'post' | translate }}
        </a>
      </form>


      <!-- MOCK TO DELETE -->
      <div class="classToDelete">
        <form
        method="post"
        action="#"
        enctype="multipart/form-data"
        name="create-ad-form"
        id="create-ad-form"
        class="simple-form"
        *ngIf="categorySelected"
      >
        <p>
          <span class="simple-field half"
            ><input
              type="radio"
              id="ad-offer"
              name="type-ad"
              value="offer"
              checked="checked"
            /><label for="ad-offer" class="radio-label no-wrap uppercase"
              >I Offer</label
            ></span
          >
          <span class="simple-field half text-right"
            ><input
              type="radio"
              id="ad-search"
              name="type-ad"
              value="search"
            /><label for="ad-search" class="radio-label no-wrap uppercase"
              >I'm Looking for</label
            ></span
          >
        </p>
        <p>
          <select
            name="ad-sub-category"
            id="ad-sub-category"
            class="simple-field full-width uppercase"
          >
            <option selected>Type</option>
            <option value="room">Room</option>
            <option value="studio">Studio</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="chalet">Chalet</option>
          </select>
        </p>
        <p>
          <input
            type="text"
            name="ad-title"
            id="ad-title"
            class="simple-field full-width"
            value="Ad Title"
            onfocus="if (this.value == 'Ad Title') this.value='';"
            onblur="if (this.value == '') this.value='Ad Title';"
            title="Ad Title"
          />
        </p>
        <p>
          <input
            type="text"
            name="ad-town"
            id="ad-town"
            class="simple-field half"
            value="Тown / Village"
            onfocus="if (this.value == 'Тown / Village') this.value='';"
            onblur="if (this.value == '') this.value='Тown / Village';"
            title="Тown / Village"
          />
          <input
            type="text"
            name="ad-post-code"
            id="ad-post-code"
            class="simple-field half"
            value="Post Code"
            onfocus="if (this.value == 'Post Code') this.value='';"
            onblur="if (this.value == '') this.value='Post Code';"
            title="Post Code"
          />
        </p>
        <p>
          <input
            type="text"
            name="ad-address"
            id="ad-address"
            class="simple-field full-width"
            value="Exact Address"
            onfocus="if (this.value == 'Exact Address') this.value='';"
            onblur="if (this.value == '') this.value='Exact Address';"
            title="Exact Address"
          />
        </p>
        <p>
          <input
            type="text"
            name="rooms-number"
            id="rooms-number"
            class="simple-field third"
            value="Nº of Rooms"
            onfocus="if (this.value == 'Nº of Rooms') this.value='';"
            onblur="if (this.value == '') this.value='Nº of Rooms';"
            title="Nº of Rooms"
          />
          <input
            type="text"
            name="total-area"
            id="total-area"
            class="simple-field third"
            value="Area (m²)"
            onfocus="if (this.value == 'Area (m²)') this.value='';"
            onblur="if (this.value == '') this.value='Area (m²)';"
            title="Area (m²)"
          />
          <input
            type="text"
            name="lodging-floor"
            id="lodging-floor"
            class="simple-field third"
            value="Floor"
            onfocus="if (this.value == 'Floor') this.value='';"
            onblur="if (this.value == '') this.value='Floor';"
            title="Floor"
          />
        </p>
        <p>
          <input
            type="text"
            name="lodging-furnishing"
            id="lodging-furnishing"
            class="simple-field full-width"
            value="Furnishing"
            onfocus="if (this.value == 'Furnishing') this.value='';"
            onblur="if (this.value == '') this.value='Furnishing';"
            title="Furnishing"
          />
        </p>
        <p>
          <input
            type="text"
            name="min-time"
            id="min-time"
            class="simple-field third"
            value="Min Time"
            onfocus="if (this.value == 'Min Time') this.value='';"
            onblur="if (this.value == '') this.value='Min Time';"
            title="Min Time"
          />
          <input
            type="text"
            name="max-time"
            id="max-time"
            class="simple-field third"
            value="Max Time"
            onfocus="if (this.value == 'Max Time') this.value='';"
            onblur="if (this.value == '') this.value='Max Time';"
            title="Max Time"
          />
          <input
            type="text"
            name="starting-date"
            id="starting-date"
            class="simple-field third"
            value="Starting Date"
            onfocus="if (this.value == 'Starting Date') this.value='';"
            onblur="if (this.value == '') this.value='Starting Date';"
            title="Starting Date"
          />
        </p>
        <p>
          <input
            type="text"
            name="rental-price"
            id="rental-price"
            class="simple-field half text-right"
            value="Price (€)"
            onfocus="if (this.value == 'Price (€)') this.value='';"
            onblur="if (this.value == '') this.value='Price (€)';"
            title="Price (€)"
          />
          <select
            name="price-per-time"
            id="price-per-time"
            class="simple-field half"
          >
            <option value="per-month" selected>per Month</option>
            <option value="per-week">per Week</option>
            <option value="per-day">per Day</option>
          </select>
        </p>
        <p>
          <textarea
            name="lodging-description"
            id="lodging-description"
            class="simple-field full-width"
            cols="60"
            rows="5"
            onfocus="if (this.value == 'Description, location, surroundings, infrastructure') this.value='';"
            onblur="if (this.value == '') this.value='Description, location, surroundings, infrastructure';"
          >
Description, location, surroundings, infrastructure</textarea
          >
        </p>
        <p>
          <textarea
            name="about-tenant"
            id="about-tenant"
            class="simple-field full-width"
            cols="60"
            rows="3"
            onfocus="if (this.value == 'My expectations of the tenant') this.value='';"
            onblur="if (this.value == '') this.value='My expectations of the tenant';"
          >
My expectations of the tenant</textarea
          >
        </p>
        <p>
          <textarea
            name="about-me"
            id="about-me"
            class="simple-field full-width"
            cols="60"
            rows="3"
            onfocus="if (this.value == 'Brief description about me') this.value='';"
            onblur="if (this.value == '') this.value='Brief description about me';"
          >
Brief description about me</textarea
          >
        </p>
        <p class="file-upload-wrap">
          <span class="simple-field full-width"
            ><label for="upload-image-1" class="block-label"
              >Upload Image (jpg or png up to 2MB):</label
            ></span
          >
          <span class="file-upload-row" id="file-upload-row-1">
            <input
              type="file"
              name="upload-image-1"
              id="upload-image-1"
              class="simple-field file-upload"
              title="Upload Image"
            />
            <a class="btn add-row-btn" title="Add Another Image">+</a>
          </span>
        </p>
        <p>
          <input
            type="email"
            name="user-email"
            id="user-email"
            class="simple-field full-width"
            value="Your Email"
            onfocus="if (this.value == 'Your Email') this.value='';"
            onblur="if (this.value == '') this.value='Your Email';"
            title="Your Email"
          />
        </p>
        <p>
          <input
            type="tel"
            name="user-phone"
            id="user-phone"
            class="simple-field full-width"
            value="Your Phone"
            onfocus="if (this.value == 'Your Phone') this.value='';"
            onblur="if (this.value == '') this.value='Your Phone';"
            title="Your Phone"
          />
        </p>
        <p class="submit-row">
          <a class="btn auto-flex">Preview and Publish</a>
        </p>
      </form>
      </div>

    </div>
  </div>
  <!-- /.container -->
</div>
<!-- /.container-fluid -->
