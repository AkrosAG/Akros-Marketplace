<div class="flex justify-center">
  <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
    <li
      class="px-6 py-2 border-b border-gray-200 w-full"
      *ngFor="let option of categoriesList; let indexOfelement = index"
      (click)="categorySelect(indexOfelement)"
      [ngClass]="{selected: categorySelected[indexOfelement]}"
    >
      {{ option.description }}
    </li>
  </ul>
</div>
