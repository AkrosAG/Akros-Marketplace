version: "3.9"

services:
  auth-service:
    container_name: auth-service
    build:
      context: ../..
      dockerfile: ./infrastructure/keycloak/Dockerfile.local
    ports:
      - '9090:9090'
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB_URL=jdbc:postgresql://keycloak_db:5432/keycloakdb
      - KC_DB_USERNAME=keycloakdb
      - KC_DB_PASSWORD=keycloakdb
    networks:
      marketplacenet:
    depends_on:
      keycloak_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://127.0.0.1:9090/realms/akros-marketplace" ]
      interval: 10s
      timeout: 30s
      retries: 20

  postgres_am_db:
    image: postgres:14.1
    container_name: postgres_am_db
    hostname: postgres_am_db
    deploy:
      mode: global
    environment:
      - POSTGRES_USER=am
      - POSTGRES_PASSWORD=am
      - POSTGRES_DB=am
    volumes:
      - "am_db:/var/lib/postgresql/data"
      - "../db_init_am:/docker-entrypoint-initdb.d/"
    ports:
      - 5432:5432
    networks:
      marketplacenet:
        aliases:
          - postgres_am_db
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "am", "-U", "am"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak_db:
    image: postgres:14.1
    container_name: keycloak_db
    hostname: keycloak_db
    deploy:
      mode: global
    environment:
      - POSTGRES_USER=keycloakdb
      - POSTGRES_PASSWORD=keycloakdb
      - POSTGRES_DB=keycloakdb
    volumes:
      - "keycloak_db:/var/lib/postgresql/data"
      - "../db_init_keycloakdb:/docker-entrypoint-initdb.d/"
    ports:
      - 5434:5432
    networks:
      marketplacenet:
        aliases:
          - keycloak_db
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "keycloakdb", "-U", "keycloakdb"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  marketplacenet:
volumes:
  keycloak_db:
    name: keycloak_db
  am_db:
    name: am_db