<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>

      <a mat-list-item routerLink="/books">
        <mat-icon>library_books</mat-icon>
        <span>Not Secured List of Books</span>
      </a>

      <a mat-list-item routerLink="/users">
        <mat-icon>library_books</mat-icon>
        <span>Secured List of Users</span>
      </a>

      <a mat-list-item routerLink="/viewcourse">
        <mat-icon>library_books</mat-icon>
        <span>Not secured</span>
      </a>

      <a mat-list-item routerLink="login" *ngIf="auth.isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item (click)="logout()"  *ngIf="auth.isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler" >{{auth.loggedInUserName$ | async}}</div>
      <!-- ngIf="(auth.loggedInUserName$ | async) as loggedInUserName" -->
    </div>


  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
